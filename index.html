<!DOCTYPE html>
<html lang="EN">
<html>
	<head>
		<meta charset="UTF-8">
		<link rel='stylesheet' href="css/styles.css" />
		<script type='text/javascript' src="scripts/scripts.js"></script>
	</head>




	<body>
			<div class='form-holder'>
					<h3>Welcome to Code Astronaut</h3>
					<fieldset>	
				
					<div class='form-group'>
					<label>Enter username: </label>
					<input type='text' id='username_id' placeholder="Enter username ">
					</div>

					<div class='form-group'>
					<label>Enter Password: </label>
					<input type='password' id='password_id' placeholder="Enter password">
					</div>
					
					<div class='form-group'>
						<input type='submit' value="Log in" onclick="return loginUser()">
						<input type="reset" id='reset_id' value="Clear">
					</div>
				</fieldset>
			

			</div>

		
	</body>
</html>
